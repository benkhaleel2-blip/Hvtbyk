<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url("https://i.ibb.co/3Fh9cHh/stars-bg.jpg") center/cover no-repeat #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .choice {
            padding: 15px 40px;
            background: #2a003e;
            border: 3px solid black;
            color: white;
            font-size: 20px;
            border-radius: 12px;
            margin: 10px;
            cursor: pointer;
            transition: .2s;
        }

        .choice:hover {
            transform: scale(1.07);
            background: #3d0063;
        }

        /* Discord button bottom-right */
        .discord-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 25px;
            background: #5865F2;
            color: white;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        .discord-btn:hover {
            transform: scale(1.08);
        }

        /* Bypasser bottom-left */
        .bypasser-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 25px;
            background: #2a003e;
            border: 3px solid black;
            color: white;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        .bypasser-btn:hover {
            background: #3d0063;
            transform: scale(1.08);
        }

    </style>
</head>
<body>

    <h1>Tools</h1>

    <button class="choice" onclick="window.location.href='https://immortal.rs/dashboard'">
        Immortal
    </button>

    <button class="choice" onclick="window.location.href='https://www.logged.tg/auth/officialhvt'">
        Injuries
    </button>

    <button class="choice" onclick="window.location.href='https://is.gd/WoOp6L'">
        Bypasser for Cookies
    </button>

    <!-- Bottom Right Discord Button -->
    <button class="discord-btn" onclick="window.location.href='https://discord.gg/xWnGbe6hn'">
        Join Discord
    </button>

    <!-- Bottom Left Bypasser Shortcut -->
    <button class="bypasser-btn" onclick="window.location.href='https://is.gd/WoOp6L'">
        Bypasser for Cookies
    </button>

</body>
</html>
